filebeat:
  inputs:
    - type: container
      format: docker
      stream: all
      paths:
        - "/var/lib/docker/containers/*/*.log"
      json:
        message_key: message
        keys_under_root: true

setup:
  kibana:
    host: "http://kibana:5601"

output:
  logstash:
    enabled: true
    hosts:
      - logstash:5044
